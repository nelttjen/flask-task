{% extends "base.html" %}
{% block body %}
    <style> 
    h1 {
        text-align: center;
        margin-bottom: 15px;
    }
    .distr {
        width: fit-content;
        margin: auto;
    }
    </style>
    <h1>Размещение по каютам</h1>
    <div class="distr">
        {% for i in users%}
            <p class="line">{{i.name}} {{i.surname}} - Каюта №{{i.id}}{% if i.id == 1 %} - капитан корабля{%endif%}</p>
        {% endfor %}
    </div>
{% endblock %}
